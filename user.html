<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @keyframes typing {
            from { width: 0; }
            to { width: 100%; }
        }
        .typing-effect {
            display: inline-block;
            overflow: hidden;
            white-space: nowrap;
            border-right: 3px solid;
            width: 0;
            animation: typing 2s steps(40, end) forwards, blink-caret .75s step-end infinite;
        }
    </style>
</head>
<body class="bg-gradient-to-r from-blue-100 to-blue-300 text-gray-900">
    <!-- Header -->
    <header class="bg-blue-600 text-white p-6 shadow-lg flex justify-between items-center">
        <h1 class="text-2xl font-bold">User Dashboard</h1>
        <div class="flex space-x-4">
            <button class="bg-blue-500 px-5 py-2 rounded-lg text-white hover:bg-blue-700 transition-transform transform hover:scale-105 shadow-lg">My Profile</button>
            <button class="bg-red-500 px-5 py-2 rounded-lg text-white hover:bg-red-700 transition-transform transform hover:scale-105 shadow-lg">Logout</button>
        </div>
    </header>
    
    <div class="container mx-auto p-8">
        <!-- Welcome Note -->
        <h2 class="text-2xl font-semibold text-blue-700 mb-6"><span class="typing-effect">Welcome User! Submit your feedback, every feedback counts.</span></h2>
        
        <!-- Submit Feedback Section -->
        <div class="bg-white p-6 rounded-lg shadow-lg mb-6 animate-fade-in">
            <h3 class="text-xl font-bold text-blue-600">Submit Feedback</h3>
            <textarea class="w-full p-3 mt-3 border rounded-lg focus:ring-2 focus:ring-blue-400 transition" placeholder="Write your feedback..."></textarea>
            <input type="text" class="w-full p-3 mt-3 border rounded-lg focus:ring-2 focus:ring-blue-400 transition" placeholder="Phone Number">
            <input type="text" class="w-full p-3 mt-3 border rounded-lg focus:ring-2 focus:ring-blue-400 transition" placeholder="Address">
            <button class="bg-blue-600 text-white px-6 py-3 mt-4 rounded-lg hover:bg-blue-700 transition-transform transform hover:scale-105 shadow-lg">Submit</button>
        </div>
        
        <!-- Previous Feedback Section -->
        <div class="bg-white p-6 rounded-lg shadow-lg">
            <h3 class="text-xl font-bold text-blue-600">Previous Feedback</h3>
            <div class="mt-4 space-y-4">
                <div class="p-4 border rounded-lg shadow-md hover:shadow-lg transition cursor-pointer" onclick="toggleFeedback('feedback1')">
                    <p class="text-blue-500 font-bold">John Doe</p>
                    <p class="text-gray-500">Issue with login</p>
                    <p id="feedback1" class="hidden mt-2 text-gray-700">John reported an issue where the login process fails occasionally.</p>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        function toggleFeedback(id) {
            let feedbackElement = document.getElementById(id);
            feedbackElement.classList.toggle('hidden');
        }
    </script>
</body>
</html>
